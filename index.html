<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
     <!-- font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&family=Outfit:wght@100;200;300;800;900&display=swap" rel="stylesheet">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <Link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Frontend Mentor | QR code component</title> 
</head>
<body>
  <div class="code">
    <div class="code-container">
      <div class="qr"><img src="images/image-qr-code.png" height="230"></div>
      <b>Improve your front-end <br> skills by building projects </b>
      <P> Scan the QR code to visit Frontend <br>Mentor and take your coding skills to<br> the next level</P>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">josh971</a>.
  </div>
</body>
</html>
